<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="authenticate()" novalidate>
        <div class="col s12 white">
            <div class="row  top-buffer">
                <div class="col-md-3"> <label for="txtuserid">User Id:</label></div>
                <div class="col-md-6">
                    <input formControlName="Userid"  class="form-control">
                </div>
            </div>
            <div class="row  top-buffer">
                <div class="col-md-3"><label for="txtpwd">Password:</label></div>
                <div class="col-md-6">
                    <input formControlName="Password" class="form-control">
                </div>
            </div>
            <div class="row  top-buffer">
                <div class="col-md-6">
                    <button type="submit" [disabled]="loginForm.pristine" class="btn btn-primary pull-right">Login</button>
                </div><div class="col-md-6"></div>
            </div>
        </div>
        </form>
</div>
