<div class="container">
    <div class="col s12 white">
        <div class="row  top-buffer">
            <div class="col-md-3"> <label for="txtuserid">User Id:</label></div>
            <div class="col-md-6">
                <input type="text" id="txtuserid" class="form-control" [(ngModel)]="loginmodel.Userid" />
            </div>
        </div>
        <div class="row  top-buffer">
            <div class="col-md-3"><label for="txtpwd">Password:</label></div>
            <div class="col-md-6"><input type="password" id="txtpwd" class="form-control" [(ngModel)]="loginmodel.Password" /></div>
        </div>
        <div class="row  top-buffer">
            <div class="col-md-6">
                <button id="btnLogin" class="btn btn-primary pull-right" (click)="authenticate()">Login</button>
                </div><div  class="col-md-6"></div>
            </div>
        </div>
</div>
